[workspace]

[package]
name = "rust_os"
version = "0.0.1"
authors = ["Isaac Woods"]

[lib]
crate-type = ["staticlib"]

[dependencies]
rlibc       = "*"
volatile    = "*"
spin        = "*"
bitflags    = "*"
bit_field   = "*"

[dependencies.lazy_static]
version = "*"
features = ["spin_no_std"]

[dependencies.multiboot2]
path = "multiboot2"

[dependencies.rustos_common]
path = "rustos_common"

[dependencies.hole_tracking_allocator]
path = "hole_tracking_allocator"
